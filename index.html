<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./mobile.css" />

    <script src="/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="rating-container start">
        <div class="img-container">
          <img class="start" src="./images/icon-star.svg" alt="A star" />
        </div>
        <h1 class="start">How did we do?</h1>
        <p class="how-did-we-do">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="ratings-list">
          <li class="rating">1</li>
          <li class="rating">2</li>
          <li class="rating">3</li>
          <li class="rating">4</li>
          <li class="rating">5</li>
        </ul>
        <button class="btn" id="send">Submit</button>

        <!--
          <img class="end" src="./images/illustration-thank-you.svg" alt="An Iamge with a mobile device, a coin and a payment card. Out of the mobile comes out a receipt." />
            <p class="selected-rating">You selected ${selectedRating} out of 5</p>
            <h1 class="end">Thank you!</h1>
            <p class="we-appreciate">We appreciate you taking the time to give a rating. If
              you ever need more support, don’t hesitate to get in touch!</p>
        -->
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
